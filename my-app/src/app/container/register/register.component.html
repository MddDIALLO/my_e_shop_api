<main class="main">
  <div class="content">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required
               (input)="checkPasswordStrength()">
        <p class="error-message" *ngIf="user.password && !passwordValid">Password is not strong enough.</p>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required
               (input)="checkPasswordMatch()">
        <p class="error-message" *ngIf="confirmPassword && !passwordMatch">Passwords do not match.</p>
      </div>

      <button *ngIf="passwordValid && passwordMatch" type="submit" class="active-tegister">Register</button>
      <button *ngIf="!(passwordValid && passwordMatch)" type="submit" class="deactivated-tegister" disabled>Register</button>
    </form>
    <div *ngIf="reqIssue" class="error-message">{{ reqIssueMessage }}</div>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</main>
