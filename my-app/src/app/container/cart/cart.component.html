<div class="main">
  <div class="page-title">Review your order</div>

  <div class="checkout-grid">
    <div class="order-summary js-order-summary" *ngFor="let item of cart.items">
      <div class="cart-item-container">
      <div class="delivery-date">
        Delivery date: Tuesday, June 21
      </div>

      <div class="cart-item-details-grid">
        <img [src]="(item.product.image_url && item.product.image_url.length > 0) ? (staticUrl + 'images/products/' + item.product.image_url) : 'https://via.placeholder.com/150'" class="product-image">

        <div class="cart-item-details">
          <div class="product-name">
            {{ item.product.name }}
          </div>
          <div class="product-price">
            ${{ formatCurrency(item.product.price) }}
          </div>
          <div class="product-quantity">
            <span>
              Quantity: <span class="quantity-label">{{ item.quantity }}</span>
            </span>
            <span class="update-quantity-link link-primary">
              Update
            </span>
            <input type="number" min="1" class="quantity-input">
            <span class="save-quantity-link link-primary">Save</span>
            <span class="delete-quantity-link link-primary">
              Delete
            </span>
          </div>
        </div>

        <div class="delivery-options">
          <div class="delivery-options-title">
            Choose a delivery option:
          </div>
          <div class="delivery-option">
            <input type="radio" checked
              class="delivery-option-input"
              name="delivery-option-{{ item.product.id }}"
              value="date:{{ deliveryDate3 }},cost: 0">
            <div>
              <div class="delivery-option-date">
                {{ deliveryDate3 }}
              </div>
              <div class="delivery-option-price">
                FREE Shipping
              </div>
            </div>
          </div>
          <div class="delivery-option">
            <input type="radio"
              class="delivery-option-input"
              name="delivery-option-{{ item.product.id }}"
              value="date:{{ deliveryDate2 }},cost:4.99">
            <div>
              <div class="delivery-option-date">
                {{ deliveryDate2 }}
              </div>
              <div class="delivery-option-price">
                $4.99 - Shipping
              </div>
            </div>
          </div>
          <div class="delivery-option">
            <input type="radio"
              class="delivery-option-input"
              name="delivery-option-{{ item.product.id }}"
              value="date:{{ deliveryDate1 }},cost:9.99">
            <div>
              <div class="delivery-option-date">
                {{ deliveryDate1 }}
              </div>
              <div class="delivery-option-price">
                $9.99 - Shipping
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div class="payment-summary js-payment-summary">
    </div>
  </div>
</div>
